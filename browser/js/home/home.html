<section id="home">
    <h1>CryptoChat</h1>

    <div class='container'>
        <div>
            <form role='form' novalidate name='form'>
                <div class='form-group'>
                    <input type='text' style='width: 300px' required ng-max='50' ng-model='screenname' focus>
                    <button class='btn btn-sm btn-primary' ng-enable='form.$valid' ng-click="changeNickname(screenname)">Change Screen name</button>
                </div>
            </form>
            You are known as: <span ng-bind="nickName"></span>.
            <div class='row'>
                <div class='col-md-9'>
                    <chat-box></chat-box>
                </div>
            </div>
            <div class='row'>
                &nbsp;
            </div>
            <div class='row'>
                <div class='col-md-8'>
                    <form role='form' novalidate name='form'>
                        <div class='form-group'>
                            <input type='text' style='width: 80%' required ng-max='50' ng-model='message' focus>
                            <button class='btn btn-sm btn-primary' ng-enable='form.$valid' ng-click="sendMessage()">Send!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <span>
        <h2>Encrypter</h2>
        <div ng-model="encryptFunction" ui-ace="{
        useWrapMode : true,
        showGutter: true,
        theme:'solarized_dark',
        mode: 'javascript',
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true
    }" style="height: 200px; z-index: 0; width: 48vw;"></div>
    </span>
    <span>
        <h2>Decrypter</h2>
        <div ng-model="decryptFunction" ui-ace="{
          useWrapMode : true,
          showGutter: true,
          theme:'solarized_dark',
          mode: 'javascript',
          enableBasicAutocompletion: true,
          enableLiveAutocompletion: true
    }"       style="height: 200px; z-index: 0; width: 48vw;">function decrypter(input) {

}   </div>
    </span>

     <div ng-drop="true" ng-drop-success="onDropCompleteRemove($data,$event)">
      <ul class="draggable-objects">
        <li ng-repeat="obj in listItems">
          <div ng-drag="true" ng-drag-data="obj" data-allow-transform="true" class="item"> {{obj.title}} </div>
        </li>
      </ul>
    </div>

    <hr/>
    <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)" class="drop-container">

    <span class="title">Drop area</span>

      <div ng-repeat="obj in droppedObjects" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragComplete($data,$event)" class="item">
        {{obj.title}}
      </div>
    </div>

    <hr/>


    </section>
